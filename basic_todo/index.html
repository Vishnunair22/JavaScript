<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic ToDo</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>ToDo App</h1>
    <h2>Basic Commands</h2>
    <ul>
        <li>Type your todos in the prompt box</li>
        <li>Type 'q' or 'quit' to quit the app</li>
        <li>Type 'list to see the list of todos</li>
        <li>Type 'delete' followed by a valid index to delete a todo</li>
    </ul>
</body>
</html>
